# Close windows
bind = SUPER, W, killactive,  # Close window
bind = CTRL ALT, DELETE, exec, omarchy-hyprland-window-close-all  # Close all windows

# Control tiling
bind = SUPER, J, togglesplit,  # Toggle window split (dwindle)
bind = SUPER, P, pseudo,  # Pseudo window (dwindle)
bind = SUPER, T, togglefloating,  # Toggle window floating/tiling
bind = SUPER Alt, F, fullscreen, 0  # Full screen
bind = SUPER CTRL, F, fullscreenstate, 0 2  # Tiled full screen
bind = SUPER, F, fullscreen, 1  # Full width
bind = SUPER, O, exec, omarchy-hyprland-window-pop  # Pop window out (float & pin)

# Move focus with SUPER + arrow keys
bind = SUPER, LEFT, movefocus, l  # Move window focus left
bind = SUPER, RIGHT, movefocus, r  # Move window focus right
bind = SUPER, UP, movefocus, u  # Move window focus up
bind = SUPER, DOWN, movefocus, d  # Move window focus down

# Switch workspaces with SUPER + [1-9; 0]
bind = SUPER, code:10, workspace, 1  # Switch to workspace 1
bind = SUPER, code:11, workspace, 2  # Switch to workspace 2
bind = SUPER, code:12, workspace, 3  # Switch to workspace 3
bind = SUPER, code:13, workspace, 4  # Switch to workspace 4
bind = SUPER, code:14, workspace, 5  # Switch to workspace 5
bind = SUPER, code:15, workspace, 6  # Switch to workspace 6
bind = SUPER, code:16, workspace, 7  # Switch to workspace 7
bind = SUPER, code:17, workspace, 8  # Switch to workspace 8
bind = SUPER, code:18, workspace, 9  # Switch to workspace 9
bind = SUPER, code:19, workspace, 10  # Switch to workspace 10

# Move active window to a workspace with SUPER + SHIFT + [1-9; 0]
bind = SUPER SHIFT, code:10, movetoworkspace, 1  # Move window to workspace 1
bind = SUPER SHIFT, code:11, movetoworkspace, 2  # Move window to workspace 2
bind = SUPER SHIFT, code:12, movetoworkspace, 3  # Move window to workspace 3
bind = SUPER SHIFT, code:13, movetoworkspace, 4  # Move window to workspace 4
bind = SUPER SHIFT, code:14, movetoworkspace, 5  # Move window to workspace 5
bind = SUPER SHIFT, code:15, movetoworkspace, 6  # Move window to workspace 6
bind = SUPER SHIFT, code:16, movetoworkspace, 7  # Move window to workspace 7
bind = SUPER SHIFT, code:17, movetoworkspace, 8  # Move window to workspace 8
bind = SUPER SHIFT, code:18, movetoworkspace, 9  # Move window to workspace 9
bind = SUPER SHIFT, code:19, movetoworkspace, 10  # Move window to workspace 10

# Move active window silently to a workspace with SUPER + SHIFT + ALT + [1-9; 0]
bind = SUPER SHIFT ALT, code:10, movetoworkspacesilent, 1  # Move window silently to workspace 1
bind = SUPER SHIFT ALT, code:11, movetoworkspacesilent, 2  # Move window silently to workspace 2
bind = SUPER SHIFT ALT, code:12, movetoworkspacesilent, 3  # Move window silently to workspace 3
bind = SUPER SHIFT ALT, code:13, movetoworkspacesilent, 4  # Move window silently to workspace 4
bind = SUPER SHIFT ALT, code:14, movetoworkspacesilent, 5  # Move window silently to workspace 5
bind = SUPER SHIFT ALT, code:15, movetoworkspacesilent, 6  # Move window silently to workspace 6
bind = SUPER SHIFT ALT, code:16, movetoworkspacesilent, 7  # Move window silently to workspace 7
bind = SUPER SHIFT ALT, code:17, movetoworkspacesilent, 8  # Move window silently to workspace 8
bind = SUPER SHIFT ALT, code:18, movetoworkspacesilent, 9  # Move window silently to workspace 9
bind = SUPER SHIFT ALT, code:19, movetoworkspacesilent, 10  # Move window silently to workspace 10

# Control scratchpad
bind = SUPER, S, togglespecialworkspace, scratchpad  # Toggle scratchpad
bind = SUPER ALT, S, movetoworkspacesilent, special:scratchpad  # Move window to scratchpad

# TAB between workspaces
bind = SUPER, TAB, workspace, e+1  # Next workspace
bind = SUPER SHIFT, TAB, workspace, e-1  # Previous workspace
bind = SUPER CTRL, TAB, workspace, previous  # Former workspace

# Move workspaces to other monitors
bind = SUPER SHIFT ALT, LEFT, movecurrentworkspacetomonitor, l  # Move workspace to left monitor
bind = SUPER SHIFT ALT, RIGHT, movecurrentworkspacetomonitor, r  # Move workspace to right monitor

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bind = SUPER SHIFT, LEFT, swapwindow, l  # Swap window to the left
bind = SUPER SHIFT, RIGHT, swapwindow, r  # Swap window to the right
bind = SUPER SHIFT, UP, swapwindow, u  # Swap window up
bind = SUPER SHIFT, DOWN, swapwindow, d  # Swap window down

# Cycle through applications on active workspace
bind = ALT, TAB, cyclenext  # Cycle to next window
bind = ALT SHIFT, TAB, cyclenext, prev  # Cycle to prev window
bind = ALT, TAB, bringactivetotop  # Reveal active window on top
bind = ALT SHIFT, TAB, bringactivetotop  # Reveal active window on top

# Resize active window
bind = SUPER, code:20, resizeactive, -100 0  # Expand window left (- key)
bind = SUPER, code:21, resizeactive, 100 0  # Shrink window left (= key)
bind = SUPER SHIFT, code:20, resizeactive, 0 -100  # Shrink window up
bind = SUPER SHIFT, code:21, resizeactive, 0 100  # Expand window down

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, e+1  # Scroll active workspace forward
bind = SUPER, mouse_up, workspace, e-1  # Scroll active workspace backward

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow  # Move window
bindm = SUPER, mouse:273, resizewindow  # Resize window

# Toggle groups
bind = SUPER, G, togglegroup  # Toggle window grouping
bind = SUPER ALT, G, moveoutofgroup  # Move active window out of group

# Join groups
bind = SUPER ALT, LEFT, moveintogroup, l  # Move window to group on left
bind = SUPER ALT, RIGHT, moveintogroup, r  # Move window to group on right
bind = SUPER ALT, UP, moveintogroup, u  # Move window to group on top
bind = SUPER ALT, DOWN, moveintogroup, d  # Move window to group on bottom

# Navigate a single set of grouped windows
bind = SUPER ALT, TAB, changegroupactive, f  # Next window in group
bind = SUPER ALT SHIFT, TAB, changegroupactive, b  # Previous window in group

# Window navigation for grouped windows
bind = SUPER CTRL, LEFT, changegroupactive, b  # Move grouped window focus left
bind = SUPER CTRL, RIGHT, changegroupactive, f  # Move grouped window focus right

# Scroll through a set of grouped windows with SUPER + ALT + scroll
bind = SUPER ALT, mouse_down, changegroupactive, f  # Next window in group
bind = SUPER ALT, mouse_up, changegroupactive, b  # Previous window in group

# Activate window in a group by number
bind = SUPER ALT, code:10, changegroupactive, 1  # Switch to group window 1
bind = SUPER ALT, code:11, changegroupactive, 2  # Switch to group window 2
bind = SUPER ALT, code:12, changegroupactive, 3  # Switch to group window 3
bind = SUPER ALT, code:13, changegroupactive, 4  # Switch to group window 4
bind = SUPER ALT, code:14, changegroupactive, 5  # Switch to group window 5