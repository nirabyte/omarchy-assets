# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindel = ,XF86AudioRaiseVolume, exec, $osdclient --output-volume raise  # Volume up
bindel = ,XF86AudioLowerVolume, exec, $osdclient --output-volume lower  # Volume down
bindel = ,XF86AudioMute, exec, $osdclient --output-volume mute-toggle  # Mute
bindel = ,XF86AudioMicMute, exec, $osdclient --input-volume mute-toggle  # Mute microphone
bindel = ,XF86MonBrightnessUp, exec, $osdclient --brightness raise  # Brightness up
bindel = ,XF86MonBrightnessDown, exec, $osdclient --brightness lower  # Brightness down

# Precise 1% multimedia adjustments with Alt modifier
bindel = ALT, XF86AudioRaiseVolume, exec, $osdclient --output-volume +1  # Volume up precise
bindel = ALT, XF86AudioLowerVolume, exec, $osdclient --output-volume -1  # Volume down precise
bindel = ALT, XF86MonBrightnessUp, exec, $osdclient --brightness +1  # Brightness up precise
bindel = ALT, XF86MonBrightnessDown, exec, $osdclient --brightness -1  # Brightness down precise

# Requires playerctl
bindl = , XF86AudioNext, exec, $osdclient --playerctl next  # Next track
bindl = , XF86AudioPause, exec, $osdclient --playerctl play-pause  # Pause
bindl = , XF86AudioPlay, exec, $osdclient --playerctl play-pause  # Play
bindl = , XF86AudioPrev, exec, $osdclient --playerctl previous  # Previous track

# Switch audio output with Super + Mute
bindl = SUPER, XF86AudioMute, exec, omarchy-cmd-audio-switch  # Switch audio output
