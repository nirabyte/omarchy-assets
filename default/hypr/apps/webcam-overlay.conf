# Webcam overlay for screen recording
windowrulev2 = float, title:WebcamOverlay
windowrulev2 = pin, title:WebcamOverlay
windowrulev2 = noinitialfocus, title:WebcamOverlay
# Note: nodim is no longer available in new Hyprland syntax
windowrulev2 = move 100%-w-40 100%-w-40, title:WebcamOverlay  # There's a typo in the hyprland rule so 100%-w on the height param is actually correct here
